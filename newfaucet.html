<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faucet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="maincontainer container border">
        <h1 id="WaterAppHeader" class="text-danger"> Water Conservation Tips</h1>
        <p id="subHeader" class="text-primary"> Instead of buying disposable wtaer bottles, use a refillable bottle. One
            use water bottles fill our land fills an dtrap valuable water. </p>
    
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10">
                <p id="subHeader" class="text-primary"> Choose the correct water bottle then click faucet to refill.</p>
            </div>


            <div class="row">
                <div class="col-6"></div>
                <div class="col-2"><img id="Water-Bottle" class="img-fluid" src="Water-Bottle.png" alt="water bottle">
                </div>


                <div class="col-2"><img id="plastic" class="img-fluid" src="plastic-bottle-recycle.png" alt="Recycle">
                </div>
                <div class="col-9"></div>
            </div>

            <div class="position-relative d-inline-block text-start" style="width:280px;">
                <img id="faucet" src="faucet.png" alt="Faucet" class="img-fluid" style="width: 90%; max-width: 220px;">
                <img id="bottle-under-faucet" src="Water-bottle.png" alt="Water bottle"
                    class="position-absolute faucetImg opacity-off">
            </div>

        </div>
        <a href="shower.html" class="btn col-2 btn-outline-danger">Next</a>
    </div>

    <script src="helpers.js"></script>
    <script src="newfaucet.js"></script>
